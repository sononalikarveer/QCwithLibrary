semantic_thresholds:
  exact_copy: 0.98
  strong_match: 0.75
  partial_match: 0.50

coverage_rules:
  min_vo_coverage_percent: 90
  poor_vo_coverage_percent: 50

word_limits:
  avg_slide_word_limit: 35

chunking_rules:
  allow_partial_chunking: true
  fail_on_exact_copy: false

ui_labels:
  chunked: "Chunked Properly"
  partial: "Partially Chunked"
  not_chunked: "Not Chunked Properly"
